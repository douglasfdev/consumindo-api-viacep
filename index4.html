<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="/index.html">XMLHttpRequest <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/index2.html">Fetch com Then</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/index3.html">Fetch c/ Async&Await</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/index4.html">Axios c/ Async&Await</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" id="cep" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPorCep(this.value)"/>
				</div>
				<div class="col-sm-5">
					<input type="text" class="form-control" placeholder="Endereço" readonly id="endereco" />
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="Número" id="numero" />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" readonly id="bairro" />
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" readonly id="cidade" />
				</div>

				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" readonly id="uf" />
				</div>
			</div>
		</div>

		<script>
			async function getDadosEnderecoPorCep(cep) {
				const URL = `https://viacep.com.br/ws/${cep}/json/`
				
				const res = await axios.get(URL);
				showData(res.data);
			}

			function showData(data) {
				document.getElementById('endereco').value = data.logradouro;
				document.getElementById('bairro').value = data.bairro;
				document.getElementById('cidade').value = data.localidade;
				document.getElementById('uf').value = data.uf;
			}

			showData().send();
		</script>
	</body>
</html>
